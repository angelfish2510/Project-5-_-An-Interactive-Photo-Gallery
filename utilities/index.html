<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="photo_gallery_v5/js/baguetteBox/baguetteBox.min.css">
  <!-- <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css"> -->
  <link rel="stylesheet" href="output.css">
</head>

<body>
  <header class="row">
    <h1>Interactive Photo Gallery</h1>
  </header>

  <div>
    <div>
      <h1 class="search">Find Your Perfect Pic</h1>
      <form id="search-photos">
        <input type="text" placeholder="I want to see a picture including...">
      </form>
    </div>

    <div class="gallery">
        <a href="photo_gallery_v5/photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photo_gallery_v5/photos/thumbnails/01.jpg" alt="Hay Bales">
        </a>
        <a href="photo_gallery_v5/photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photo_gallery_v5/photos/thumbnails/02.jpg" alt="Lake">
        </a>
        <a href="photo_gallery_v5/photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photo_gallery_v5/photos/thumbnails/03.jpg" alt="Canyon">
        </a>
        <a href="photo_gallery_v5/photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            <img src="photo_gallery_v5/photos/thumbnails/04.jpg" alt="Iceberg">
        </a>
        <a href="photo_gallery_v5/photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photo_gallery_v5/photos/thumbnails/05.jpg" alt="Desert">
        </a>
        <a href="photo_gallery_v5/photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photo_gallery_v5/photos/thumbnails/06.jpg" alt="Fall">
        </a>
        <a href="photo_gallery_v5/photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
            <img src="photo_gallery_v5/photos/thumbnails/07.jpg" alt="Plantation">
        </a>
        <a href="photo_gallery_v5/photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photo_gallery_v5/photos/thumbnails/08.jpg" alt="Dunes">
        </a>
        <a href="photo_gallery_v5/photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
            <img src="photo_gallery_v5/photos/thumbnails/09.jpg" alt="Countryside Lane">
        </a>
        <a href="photo_gallery_v5/photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photo_gallery_v5/photos/thumbnails/10.jpg" alt="Sunset">
        </a>
        <a href="photo_gallery_v5/photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photo_gallery_v5/photos/thumbnails/11.jpg" alt="Cave">
        </a>
        <a href="photo_gallery_v5/photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photo_gallery_v5/photos/thumbnails/12.jpg" alt="Bluebells">
        </a>

    </div>
    
  </div>

  <script src="photo_gallery_v5/js/jquery-1.11.2.min.js"></script>
  <script src="baguetteBoxj.js-dev/baguetteBox/baguetteBox.min.js"></script>
